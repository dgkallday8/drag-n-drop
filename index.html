<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag-n-Drop Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <input class="input" id="input" type="text" placeholder="Задача">
        <button class="btn-add" id="add-btn">Добавить</button>
    </div>
    <div class="row">
        <div class="header">Начать</div>
        <div class="header">В процессе</div>
        <div class="header">Завершено</div>
    </div>
    <div class="row">
        <div class="placeholder" id="start-placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
